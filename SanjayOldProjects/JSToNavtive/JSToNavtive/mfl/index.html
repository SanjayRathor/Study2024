<html>
    <head>
        <title>MFL tester</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="mfl.js"></script>
        <script src="hariom.js"></script>
        <script>
            function myCall(){
                var mfl = new HLSManifest("HLSManifest");
                var hr = new NetworkRequest();
                hr.loadData("https://slike.indiatimes.com/feed/stream/wh/pr/nhwhprfj4k/nhwhprfj4k.json", function(obj){
                    console.log(obj);
                    if(obj !== 'undefined'){
                        if(obj.hs !== 'undefined'){
                            mfl.parse(obj.hs);
                            console.log(mfl.master);
                        }
                    }
                });
            }
            myCall();
        </script>
    </head>
    <body>
        <div>MFL test</div>
    </body>
</html>
